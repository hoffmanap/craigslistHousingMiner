{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}
    <h1>All Posts</h1>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">
                    {{ post.price }} FOR {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
