{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}
    <h1>All Posts</h1>

    <form action="{{ url_for('post') }}" method="post">
            <div class="form-group">
                <select class="form-control" name="post_id">
                    {% for post in craigslist %}
                        {% if post.bedrooms == '1' %}
                            <option value="{{ post.id }}">{{ post.bedrooms }} bedroom for {{ post.price }}</option>
                        {% elif post.bedrooms == 'None' %}
                            <option value="{{ post.id }}">Unknown bedrooms for {{ post.price }}</option>
                        {% else %}
                            <option value="{{ post.id }}">{{ post.bedrooms }} bedrooms for {{ post.price }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="Candidate Name">
            </div>
    
            <div class="form-group">
                <button class="btn btn-primary">Search</button>
            </div>
        </form>

{% endblock %}
